<h1>Exam 2 Problem</h1>
<hr>
<br>
<select onchange="ShowMe()" id="selectsec">

<br>

    <br>

<input type="text" id="catname">
<br>

<input type="text" id="catdesc">

    <br>

<br>
<br>
<label id="resultdel">The operation's result will display here.</label>
</section>

<section id="updatesec" style="visibility:hidden">

    <br>-->

<input type="text" id="categoryid">
<!--<label class="example"> The Category ID should be 5 numeric characters.</label>-->

<br>

<input type="text" id="categorydesc">
<br>
<br>
<button onclick="UpdateCatDesc()" id="updatecategory">Update Category Description</button>
<br>
<br>
<label id="resultupdate">The operation's result will display here.</label>
</section>

    <br>
